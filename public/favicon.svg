<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="2" fill="white" opacity="0.3"/>
  <circle cx="52" cy="52" r="2" fill="white" opacity="0.3"/>
  <circle cx="52" cy="12" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="12" cy="52" r="1.5" fill="white" opacity="0.2"/>
  
  <!-- "AP" text -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">AP</text>
  
  <!-- Subtle shine effect -->
  <rect width="64" height="32" rx="12" fill="white" opacity="0.1"/>
</svg>
